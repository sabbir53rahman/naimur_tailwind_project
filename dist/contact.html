<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="">

    <section class="py-[50px]">
        <h1 class="text-center main_heading pb-8 ">
            Contact Us 
        </h1> 
        <p class="text_custom text-gray-500 pb-[60px]">
            Thank you for your interest in TransFi Trade.<br>
            Please use the form below to submit your inquiry, and our team will respond as soon as we can.
        </p>

        
        <div class="small_container mx-auto grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <div class="flex flex-col">
              <label for="input1" class="text_light">First Name <span class="text-red-700">*</span></label>
              <input type="text" id="input1" placeholder="Input first name" class="border-2 border-gray-300 rounded-[6px] px-3 py-4">
            </div>
            <div class="flex flex-col">
              <label for="input2" class="text_light">Last Name <span class="text-red-700">*</span></label>
              <input type="text" id="input2" placeholder="Input last name" class="border-2 border-gray-300 rounded-[6px] px-3 py-4">
            </div>
            <div class="flex flex-col">
              <label for="input3" class="text_light">Phone Number</label>
              <input type="text" id="input3" placeholder="Input phone number" class="border-2 border-gray-300 rounded-[6px] px-3 py-4">
            </div>
            <div class="flex flex-col">
              <label for="input4" class="text_light">Company Name <span class="text-red-700">*</span></label>
              <input type="text" id="input4" placeholder="Input Company Name" class="border-2 border-gray-300 rounded-[6px] px-3 py-4">
            </div>
            <div class="flex flex-col">
              <label for="input5" class="text_light">Business Email <span class="text-red-700">*</span></label>
              <input type="text" id="input5" placeholder="Input business Email" class="border-2 border-gray-300 rounded-[6px] px-3 py-4">
            </div>
            <div class="flex flex-col">
              <label for="input6" class="text_light">Country/Region<span class="text-red-700">*</span></label>
              <input type="text" id="input6" placeholder="Input country/region" class="border-2 border-gray-300 rounded-[6px] px-3 py-4">
            </div>
            <div class="flex flex-col col-span-full">
              <label for="input7" class="text_light">Order ID Number<span class="text-red-700">**</span></label>
              <input type="text" id="input7" placeholder="Input order number" class="border-2 border-gray-300 rounded-[6px] px-3 py-4">
            </div>
            <div class="flex flex-col col-span-full">
              <label for="textarea1" class="text_light">How Can We Help?<span class="text-red-700">*</span></label>
              <textarea id="textarea1" placeholder="Input your questions, needs, and any other request." class="border-2 border-gray-300 rounded-[6px] px-3 py-4"></textarea>
            </div>
            <div class="flex flex-col col-span-full mt-[-24px]">
              <p class="text_light">We will handle your contact details in line with our <span class="text-blue-800">privacy policy</span>. | <span class="text-red-700">*</span> required input fields | <span class="text-red-700">**</span> optional input fields</p>
            </div>
          </div>
          




        <div class="small_container my-[24px] mx-auto grid gap-[30px] sm:grid-cols-1 md:grid-cols-1">
                <button class="large_button text_md text-white bg-blue">
                    Submit
                </button>
        </div>
        
        
        
        
            
        
          
          

    </section>


</body>
</html>
